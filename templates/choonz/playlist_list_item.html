<li class="see-through">
    <div class="choonz-row-no-border">
        <a class="choonz-badge p-2"
           href="{% url 'choonz:show_playlist' playlist_slug %}">{{ playlist_name|truncatechars:50 }}</a>
        <div class="choonz-row-no-border badge-light">
            Average: 
            <div class="min-rating"
                 data-rate-value="{{ playlist_get_average_rating }}"></div>
            from {{ playlist_get_number_of_ratings }} ratings
        </div>
    </div>
    <div class="choonz-row-no-border">
        {% if playlist_creator == user %}
            <a class="choonz-badge badge-info" type="submit" name="submit"
               id="edit-playlist-button"
               href="{% url 'choonz:edit_playlist' playlist_slug %}">Edit
            </a>
        {% endif %}
    </div>
    <div class="choonz-row-no-border">
        {% if tags_wanted %}
            <span class="choonz-badge badge-light p-2 tag-list-badge">Tags: {{ tags }}</span>
        {% endif %}
    </div>

</li>
